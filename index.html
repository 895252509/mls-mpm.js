<html>
    <head>
        <style>
            body {
                background: grey;
            }

            canvas {
                width:600px;
                width:600px;
                top:50%;
                left:50%;
                transition:translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600"></canvas>
        <script src="algebra.js"></script>
        <script src="mls-mpm.js"></script>
        <script>
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d', { alpha: false });
            let iter = 0;

            function display() {
                "use strict";

                context.fillStyle = '#000000';
                context.fillRect(0, 0, 600, 600);

                context.lineWidth = 0.5;
                context.strokeStyle = '#CCCCCC';
                context.strokeRect(24, 24, 552, 552);

                for(let p of particles) {
                    context.fillStyle = `#${p.c.toString(16)}`;
                    context.fillRect(600*p.x[0]-1, 600-600*p.x[1]-1, 2, 2);
                }
            }

            function step() {
                "use strict";

                requestAnimationFrame(step);
                iter++;

                const mustDrawAndTime = iter%5 === 0;

                // Advance simulation
                mustDrawAndTime&&console.time('advance');
                advance(dt);
                mustDrawAndTime&&console.timeEnd('advance');

                if(mustDrawAndTime) {
                    console.time('display');
                    display();
                    console.timeEnd('display');
                }
            }

            console.time('setup');
            add_rnd_square([0.55,0.45], 0xED553B);
            add_rnd_square([0.45,0.65], 0xF2B134);
            add_rnd_square([0.55,0.85], 0x168587);
            console.timeEnd('setup');

            step();
        </script>
    </body>
</html>
